<div *ngIf="plant() as plant">
  <div class="title">{{ plant.name }}</div>
  <div class="content">
    <img
      class="plant-image"
      [src]="plant.imageUrl"
      alt="{{ plant.name }}"
      onerror="this.src='/assets/plants/todo.webp';"
      loading="lazy"
    />

    <div class="plant-grid">
      <div class="rarity">
        <h3>Rarity:</h3>
        <app-item
          [name]="plant.rarity"
          [imageUrl]="'/assets/rarities/' + plant.rarity + '.webp'"
          (click)="openRarityExplanationModal()"
        ></app-item>
      </div>
      <div class="biome">
        <h3>Biome:</h3>
        <app-item
          [name]="plant.biome"
          [imageUrl]="'/assets/biomes/' + plant.biome + '.webp'"
        ></app-item>
      </div>

      <div class="recipes">
        <h3>Recipes:</h3>
        <app-recipe
          *ngFor="let recipe of recipes()"
          [recipe]="recipe"
        ></app-recipe>
      </div>

      <div class="appearance">
        <h3>Appearance</h3>
        {{ plant.appearance }}
      </div>
    </div>
    <div>
      <button (click)="addPlant()" class="plant-btn">Add Plant</button>
    </div>
    <div>
      <button (click)="removePlant()" class="plant-btn">Remove Plant</button>
    </div>
  </div>
</div>
