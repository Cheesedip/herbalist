<div class="biome-selector">
  <app-item
    *ngFor="let biome of biomes"
    [name]="biome"
    [imageUrl]="itemInputs()[biome].imageUrl"
    [borderWidth]="itemInputs()[biome].borderWidth"
    [borderColor]="itemInputs()[biome].borderColor"
    [borderRadius]="itemInputs()[biome].borderRadius"
    [imageBorderRadius]="itemInputs()[biome].imageBorderRadius"
    (click)="toggleBiome(biome)"
  ></app-item>
</div>
