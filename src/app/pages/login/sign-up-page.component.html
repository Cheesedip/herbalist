<body>
  <div class="signup-container">
    <h1>Create Your Herbalist Account</h1>
    <form [formGroup]="signUpForm">
      <div class="form-control">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your full name"
          required
        />
        <div
          *ngIf="
            signUpForm.controls.name.invalid && signUpForm.controls.name.touched
          "
          class="error"
        >
          Full Name is required.
        </div>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div
          *ngIf="
            signUpForm.controls.email.invalid &&
            signUpForm.controls.email.touched
          "
          class="error"
        >
          <div *ngIf="signUpForm.controls.email.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="signUpForm.controls.email.errors?.['email']">
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Create a password"
          required
        />
        <div
          *ngIf="
            signUpForm.controls.password.invalid &&
            signUpForm.controls.password.touched
          "
          class="error"
        >
          <div *ngIf="signUpForm.controls.password.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="signUpForm.controls.password.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <div
          *ngIf="
            signUpForm.controls.confirmPassword.invalid &&
            signUpForm.controls.confirmPassword.touched
          "
          class="error"
        >
          Confirm Password is required.
        </div>
        <div
          *ngIf="
            signUpForm.errors?.['passwordMismatch'] &&
            signUpForm.controls.confirmPassword.touched
          "
          class="error"
        >
          Passwords do not match.
        </div>
      </div>
      <button
        class="signup-btn"
        (click)="signUp()"
        [disabled]="signUpForm.invalid"
      >
        Sign Up
      </button>
    </form>
    <p class="footer-text">
      Already have an account? <a routerLink="/login">Log In</a>
    </p>
  </div>
</body>
