<table class="recipe-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Effect</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes()">
        <td>{{ recipe.name }}</td>
        <td>
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.count }} x Plant ID {{ ingredient.value }}
            </li>
          </ul>
        </td>
        <td>{{ recipe.effect }}</td>
      </tr>
    </tbody>
  </table>
