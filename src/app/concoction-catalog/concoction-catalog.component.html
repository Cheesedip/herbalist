<div class="filter-pane">
  <label>Strength:</label>
  <ng-select
    [items]="potionStrengths"
    multiple="true"
    (change)="onStrengthChange($event)"
    closeOnSelect="false"
  >
  </ng-select>
  <app-search-bar (search)="setSearchTerm($event)"></app-search-bar>
</div>
<app-display-recipes
  [recipesWithPlants]="filteredRecipes()"
></app-display-recipes>
