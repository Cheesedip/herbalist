<app-item
  *ngFor="let ingredient of recipe().ingredients"
  [count]="ingredient.count"
  [name]="ingredient.name"
  [imageUrl]="ingredient.imageUrl"
  [id]="ingredient.id"
  [navLink]="'/ingredients/' + ingredient.id"
></app-item>
<app-item
  [name]="recipe().name"
  [imageUrl]="recipe().imageUrl"
  [id]="recipe().id"
  [navLink]="'/recipes/' + recipe().id"
></app-item>
