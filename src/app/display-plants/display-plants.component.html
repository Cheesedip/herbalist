<table class="plant-table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Appearance</th>
      <th>Use</th>
      <th>Rarity</th>
      <th>Biome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plant of plants()" [routerLink]="['/plants', plant.id]">
      <td>
        <img loading="lazy" [src]="plant.imageUrl" alt="{{ plant.name }}" />
      </td>
      <td>{{ plant.name }}</td>
      <td>{{ plant.appearance }}</td>
      <td>{{ plant.use }}</td>
      <td [style.color]="PlantRarityColor[plant.rarity]">{{ plant.rarity }}</td>
      <td>{{ plant.biome }}</td>
    </tr>
  </tbody>
</table>
