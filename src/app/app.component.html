<div class="herbalist-container">
  <h1>Welcome to Herbalist!</h1>
  <form [formGroup]="form" class="herbalist-form">
    <!-- Input Field for Roll -->
    <div class="form-group">
      <label for="roll">Roll:</label>
      <input
        id="roll"
        type="number"
        formControlName="roll"
        placeholder="Enter a positive number"
        class="form-control"
      />
      <div
        *ngIf="form.get('roll')?.invalid && form.get('roll')?.touched"
        class="error-message"
      >
        {{ getErrorMessage() }}
      </div>
    </div>

    <!-- Checkboxes for Biomes -->
    <div class="form-group">
      <label>Biomes:</label>
      <div formGroupName="biomes" class="checkbox-group">
        <div class="checkbox-item" *ngFor="let biome of biomes">
          <input
            type="checkbox"
            [formControlName]="biome"
            id="{{ biome }}"
            class="checkbox-input"
          />
          <label [for]="biome" class="checkbox-label">{{ biome }}</label>
        </div>
      </div>
    </div>

    <button (click)="gatherHerbs()" class="btn-submit">
      Gather herbs in selected biomes
    </button>
  </form>
</div>


<div class="plant-table-container">
  <table class="plant-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Appearance</th>
        <th>Use</th>
        <th>Rarity</th>
        <th>Biome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plant of gatheredPlants()">
        <td>{{ plant.name }}</td>
        <td>{{ plant.appearance }}</td>
        <td>{{ plant.use }}</td>
        <td>{{ plant.rarity }}</td>
        <td>{{ plant.biome }}</td>
      </tr>
    </tbody>
  </table>
</div>
